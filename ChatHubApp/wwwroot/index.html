    <script>
        window.goBack = function () {
            history.back();
        };
        function scrollToBottom() {
            window.scrollTo(0, document.body.scrollHeight + 100);
        }

        function onScrollToTop(donNetObject) {
            donNetObject.invokeMethodAsync( 'OnScrollToTop');

        }

        
        //for scroll pagination
        window.scrollHelper = {
            initScrollListener: function (dotnetReference) {
                window.addEventListener('scroll', function () {
                    if (window.scrollY === 0) {
                        dotnetReference.invokeMethodAsync('LoadMoreMessages');
                    }
                });
            }
        };

       


    </script>
